        function renderCalendar() {
            const year = 2026;
            const daysInMonth = getDaysInMonth(currentMonth, year);
            const firstDay = getFirstDayOfMonth(currentMonth, year);

            // Empty cells

                const today = new Date();
                const isToday = today.getFullYear() === year && today.getMonth() === currentMonth && today.getDate() === day;

                const incompleteTodos = dayTodos.filter(t => !t.completed).length;

                html += `<div class="calendar-day ${isToday ? 'today' : ''}" onclick="openModal('${dateStr}')">`;

                    html += `<div class="holiday-label">${isKoreanHoliday}</div>`;

                }

                    html += `<div class="todo-badge">${incompleteTodos}</div>`;
                }
                
                html += '</div>';

            document.getElementById('calendar-grid').innerHTML = html;

            if (philippineHolidays[dateStr]) {

            }
            document.getElementById('modal-holidays').innerHTML = holidayHtml;
            
            document.getElementById('todo-input').value = '';
            renderTodos();
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('show');
        }

        function addTodo() {
            const input = document.getElementById('todo-input');
            const text = input.value.trim();
            
            if (text === '') return;
            
            if (!todos[selectedDate]) {
                todos[selectedDate] = [];
            }
            
            todos[selectedDate].push({
                id: Date.now(),
                text: text,
                completed: false
            });
            
            input.value = '';
            saveTodos();
            renderTodos();
            renderCalendar();
        }

        function toggleTodo(todoId) {
            const todoList = todos[selectedDate];
            const todo = todoList.find(t => t.id === todoId);
            if (todo) {
                todo.completed = !todo.completed;
                saveTodos();
                renderTodos();
                renderCalendar();
            }
        }

        function deleteTodo(todoId) {
            todos[selectedDate] = todos[selectedDate].filter(t => t.id !== todoId);
            saveTodos();
            renderTodos();
            renderCalendar();
        }
