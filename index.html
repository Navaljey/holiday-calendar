        const uploadFile = async (token, name, content, type) => {
            // Í∏∞Ï°¥ ÌååÏùº Í≤ÄÏÉâ
            const searchResponse = await fetch(
                `https://www.googleapis.com/drive/v3/files?q=name='${name}'&fields=files(id)`,
                { headers: { Authorization: `Bearer ${token}` } }
            );
            const searchData = await searchResponse.json();
            
            const metadata = { name, mimeType: type };
            const form = new FormData();
            form.append('metadata', new Blob([JSON.stringify(metadata)], { type: 'application/json' }));
            form.append('file', content);
            
            // Í∏∞Ï°¥ ÌååÏùºÏù¥ ÏûàÏúºÎ©¥ ÏóÖÎç∞Ïù¥Ìä∏, ÏóÜÏúºÎ©¥ ÏÉàÎ°ú ÏÉùÏÑ±
            const fileId = searchData.files && searchData.files.length > 0 ? searchData.files[0].id : null;

                ? `https://www.googleapis.com/upload/drive/v3/files/${fileId}?uploadType=multipart`
                : 'https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart';
            
            return fetch(url, {
                method: fileId ? 'PATCH' : 'POST',
                headers: { Authorization: `Bearer ${token}` },
                body: form,
            });
        };

                    `https://www.googleapis.com/drive/v3/files/${fileId}?alt=media`,

                );
                
                if (!downloadResponse.ok) {
                    throw new Error('Îã§Ïö¥Î°úÎìú Ïã§Ìå®');
                }
                
                const text = await downloadResponse.text();
                return text;
            } catch (error) {

                        const img = new Image();
                        img.onload = () => {
                            // Ïù¥ÎØ∏ÏßÄ Î¶¨ÏÇ¨Ïù¥Ïßï (Îçî ÏûëÍ≤å)
                            const canvas = document.createElement('canvas');
                            let width = img.width;
                            let height = img.height;
                            const maxSize = 800; // ÏµúÎåÄ ÌÅ¨Í∏∞Î•º 800pxÎ°ú Ï∂ïÏÜå
                            
                            if (width > height && width > maxSize) {
                                height = (height * maxSize) / width;
                                width = maxSize;
                            } else if (height > maxSize) {
                                width = (width * maxSize) / height;
                                height = maxSize;
                            }
                            
                            canvas.width = width;
                            canvas.height = height;
                            const ctx = canvas.getContext('2d');
                            ctx.drawImage(img, 0, 0, width, height);
                            
                            // Îçî Í∞ïÌïú ÏïïÏ∂ï (JPEG ÌíàÏßà 0.6)
                            const compressedImage = canvas.toDataURL('image/jpeg', 0.6);
                            
                            // ÏïïÏ∂ïÎêú ÌÅ¨Í∏∞ ÌôïÏù∏
                            const sizeInKB = (compressedImage.length * 0.75) / 1024;
                            console.log('ÏïïÏ∂ïÎêú Ïù¥ÎØ∏ÏßÄ ÌÅ¨Í∏∞:', sizeInKB.toFixed(2), 'KB');
                            
                            setImage(compressedImage);
                            setImagePreview(compressedImage);
                        };
                        img.src = reader.result;
                    };
                    reader.readAsDataURL(file);
                }
            };

            const add = () => {
                if(!text.trim() && !image) return;
                const newTodo = { 
                    id: Date.now(), 
                    text: text || '', 
                    done: false 
                };
                if (image) newTodo.image = image;
                setTodos(p => ({...p, [date]: [...(p[date]||[]), newTodo]}));
                setText('');
                setImage(null);
                setImagePreview(null);
                setImageFile(null);
            };

            const toggle = (id) => {
                setTodos(p => ({...p, [date]: p[date].map(t => t.id === id ? { ...t, done: !t.done } : t)}));
            };

            const remove = (id) => {
                setTodos(p => {
                    const filtered = p[date].filter(t => t.id !== id);
                    const newState = { ...p };
                    if (filtered.length === 0) delete newState[date]; else newState[date] = filtered;
                    return newState;
                });
            };

            const startEdit = (todo) => {
                setEditingId(todo.id);
                setEditText(todo.text);
            };

            const saveEdit = (id) => {
                if (!editText.trim()) {
                    setEditingId(null);
                    return;
                }
                setTodos(p => ({...p, [date]: p[date].map(t => t.id === id ? { ...t, text: editText } : t)}));
                setEditingId(null);
                setEditText('');
            };

            const cancelEdit = () => {
                setEditingId(null);
                setEditText('');
            };

            // ÎÇ†Ïßú Ïù¥Îèô ÏãúÏûë
            const startMove = (todo) => {
                setMovingId(todo.id);
                const currentDate = date.split('-');
                setMoveMonth(parseInt(currentDate[1]) - 1);
                setMoveDay(parseInt(currentDate[2]));
            };

            // ÎÇ†Ïßú Ïù¥Îèô Ïã§Ìñâ
            const executeMove = (id) => {
                // ÏÉàÎ°úÏö¥ ÎÇ†Ïßú ÏÉùÏÑ±
                const newDate = `2026-${String(moveMonth + 1).padStart(2, '0')}-${String(moveDay).padStart(2, '0')}`;
                
                // Í∞ôÏùÄ ÎÇ†ÏßúÎ©¥ Ï∑®ÏÜå
                if (newDate === date) {
                    setMovingId(null);
                    return;
                }

                setTodos(p => {
                    // ÏõêÎ≥∏ ÎÇ†ÏßúÏóêÏÑú Ìï† Ïùº Ï∞æÍ∏∞
                    const todoToMove = p[date].find(t => t.id === id);
                    if (!todoToMove) return p;

                    // ÏõêÎ≥∏ ÎÇ†ÏßúÏóêÏÑú Ï†úÍ±∞
                    const filteredOriginal = p[date].filter(t => t.id !== id);
                    
                    const newState = { ...p };
                    
                    // ÏõêÎ≥∏ ÎÇ†Ïßú ÏóÖÎç∞Ïù¥Ìä∏
                    if (filteredOriginal.length === 0) {
                        delete newState[date];
                    } else {
                        newState[date] = filteredOriginal;
                    }
                    
                    // ÏÉà ÎÇ†ÏßúÏóê Ï∂îÍ∞Ä
                    newState[newDate] = [...(newState[newDate] || []), todoToMove];
                    
                    return newState;
                });
                
                setMovingId(null);
            };

            const cancelMove = () => {
                setMovingId(null);
            };

            // ÏÑ†ÌÉùÌïú ÏõîÏùò Ïùº Ïàò Í≥ÑÏÇ∞
            const daysInMoveMonth = new Date(2026, moveMonth + 1, 0).getDate();

            return (
                <div className="fixed inset-0 bg-black/40 backdrop-blur-sm flex items-end z-50" onClick={onClose}>
                    <div className="bg-white w-full rounded-t-[32px] p-6 pb-12 animate-in slide-in-from-bottom max-h-[85vh] overflow-y-auto hide-scrollbar" onClick={e=>e.stopPropagation()}>
                        <div className="w-12 h-1 bg-slate-200 rounded-full mx-auto mb-6 cursor-pointer" onClick={onClose}></div>
                        <h2 className="text-xl font-bold mb-6">{date} Î©îÎ™®</h2>
                        <div className="flex gap-2 mb-4">
                            <input value={text} onChange={e=>setText(e.target.value)} onKeyPress={e=>e.key==='Enter'&&add()} className="flex-1 bg-slate-50 rounded-xl px-4 py-3 text-base outline-none" placeholder="Ìï† Ïùº ÏûÖÎ†•" />
                            <button onClick={add} className="bg-slate-900 text-white px-6 rounded-xl font-bold text-sm">Ï∂îÍ∞Ä</button>
                        </div>
                        <div className="flex gap-2 mb-4">
                            <label className="flex-1 bg-slate-100 py-3 rounded-2xl text-center text-sm font-bold cursor-pointer">
                                üì∑ {imagePreview ? "ÏÑ†ÌÉùÎê®" : "ÏÇ¨ÏßÑ ÏÑ†ÌÉù"}
                                <input type="file" className="hidden" accept="image/*" onChange={handleImageChange} />
                            </label>
                            {imagePreview && (
                                <button onClick={() => { setImage(null); setImagePreview(null); setImageFile(null); }} className="bg-rose-100 text-rose-600 px-4 rounded-2xl text-sm font-bold">Ï∑®ÏÜå</button>
                            )}
                        </div>
                        {imagePreview && (
                            <div className="mb-4 w-full h-32 bg-slate-100 rounded-2xl overflow-hidden flex items-center justify-center">
                                <img src={imagePreview} className="h-full object-contain" alt="ÎØ∏Î¶¨Î≥¥Í∏∞" />
                            </div>
                        )}
                        <div className="space-y-3 max-h-80 overflow-y-auto hide-scrollbar mb-6">
                            {(todos[date]||[]).map(t => (
                                <div key={t.id} className="p-3 bg-slate-50 rounded-xl">
                                    {editingId === t.id ? (
                                        <div className="space-y-2">
                                            <input
                                                value={editText}
                                                onChange={(e) => setEditText(e.target.value)}
                                                onKeyPress={(e) => e.key === 'Enter' && saveEdit(t.id)}
                                                className="w-full px-3 py-2 bg-white rounded-lg text-base outline-none border border-slate-200"
                                                autoFocus
                                            />
                                            <div className="flex gap-2">
                                                <button onClick={() => saveEdit(t.id)} className="flex-1 bg-slate-900 text-white py-2 rounded-lg text-sm font-bold">Ï†ÄÏû•</button>
                                                <button onClick={cancelEdit} className="flex-1 bg-slate-200 text-slate-700 py-2 rounded-lg text-sm font-bold">Ï∑®ÏÜå</button>
                                            </div>
                                        </div>
                                    ) : movingId === t.id ? (
                                        <div className="space-y-3">
                                            <div className="text-sm font-medium text-slate-700 mb-2">ÎÇ†Ïßú ÏÑ†ÌÉù</div>
                                            <div className="flex gap-2">
                                                <select 
                                                    value={moveMonth} 
                                                    onChange={(e) => {
                                                        const newMonth = parseInt(e.target.value);
                                                        setMoveMonth(newMonth);
                                                        // ÏÑ†ÌÉùÌïú ÏõîÏùò ÎßàÏßÄÎßâ ÎÇ†Î≥¥Îã§ ÌòÑÏû¨ ÏÑ†ÌÉùÎêú ÎÇ†Ïù¥ ÌÅ¨Î©¥ Ï°∞Ï†ï
                                                        const maxDay = new Date(2026, newMonth + 1, 0).getDate();
                                                        if (moveDay > maxDay) {
                                                            setMoveDay(maxDay);
                                                        }
                                                    }}
                                                    className="flex-1 px-3 py-2 bg-white rounded-lg text-base outline-none border border-slate-200"
                                                >
                                                    {Array.from({length: 12}, (_, i) => (
                                                        <option key={i} value={i}>{i + 1}Ïõî</option>
                                                    ))}
                                                </select>
                                                <select 
                                                    value={moveDay} 
                                                    onChange={(e) => setMoveDay(parseInt(e.target.value))}
                                                    className="flex-1 px-3 py-2 bg-white rounded-lg text-base outline-none border border-slate-200"
                                                >
                                                    {Array.from({length: daysInMoveMonth}, (_, i) => (
                                                        <option key={i} value={i + 1}>{i + 1}Ïùº</option>
                                                    ))}
                                                </select>
                                            </div>
                                            <div className="flex gap-2">
                                                <button onClick={() => executeMove(t.id)} className="flex-1 bg-sky-500 text-white py-2 rounded-lg text-sm font-bold">Ïù¥Îèô</button>
                                                <button onClick={cancelMove} className="flex-1 bg-slate-200 text-slate-700 py-2 rounded-lg text-sm font-bold">Ï∑®ÏÜå</button>
                                            </div>
                                        </div>
                                    ) : (
                                        <div className="flex items-start gap-3">
                                            <div onClick={() => toggle(t.id)} className="flex-1 cursor-pointer">
                                                <div className={`text-base ${t.done ? 'todo-done' : 'font-medium'}`}>{t.text}</div>
                                                {t.image && (
                                                    <img 
                                                        src={t.image} 
                                                        alt="Ï≤®Î∂Ä" 
                                                        className="mt-2 h-20 w-auto rounded-lg object-cover cursor-pointer hover:opacity-80 border border-slate-200"
                                                        onClick={(e) => {
                                                            e.stopPropagation();
                                                            setViewImage(t.image);
                                                        }}
                                                    />
                                                )}
                                            </div>
                                            <div className="flex flex-col gap-1">
                                                <button onClick={() => startEdit(t)} className="text-slate-400 hover:text-sky-500 text-base px-1" title="ÏàòÏ†ï">‚úé</button>
                                                <button onClick={() => startMove(t)} className="text-slate-400 hover:text-amber-500 text-base px-1" title="ÎÇ†Ïßú Ïù¥Îèô">üìÖ</button>
                                                <button onClick={() => remove(t.id)} className="text-slate-300 hover:text-rose-500 text-xl px-1" title="ÏÇ≠Ï†ú">√ó</button>
                                            </div>
                                        </div>
                                    )}
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
